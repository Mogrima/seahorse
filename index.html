<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Подключаем гугл-шрифт Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@700&display=swap" rel="stylesheet">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <canvas id="canvas1"></canvas>
    <div id="startDisplay" class="startDisplay">
        <h1>Seahorse game</h1>
        <ul>
            <li>Deal with the mechanized fish as quickly as possible before they deal with you</li>
            <li>Use the arrow keys &#11014;&#11015; to move and the space to shoot</li>
            <li>Shoot faster with power-ups</li>
            <li>Score 80 points to win the game</li>
            <li>Press the start button to begin</li>
        </ul>
        <button id="startButton" class="startButton" type="button">Start</button>
    </div>
    <!-- Characters -->
    <img id="player" src="Assets/player.png">
    <img id="angler1" src="Assets/Enemies/angler1.png">
    <img id="angler2" src="Assets/Enemies/angler2.png">
    <img id="lucky" src="Assets/Enemies/lucky.png">
    <img id="hivewhale" src="Assets/Enemies/hivewhale.png">
    <img id="drone" src="Assets/Enemies/drone.png">
    <img id="stalker" src="Assets/Enemies/stalker.png">
    <img id="bulbwhale" src="Assets/Enemies/bulbwhale.png">
    <img id="moonfish" src="Assets/Enemies/moonfish.png">
    <img id="razorfin" src="Assets/Enemies/razorfin.png">

    <!-- Props -->
    <img id="projectile" src="Assets/Props/projectile2.png">
    <img id="gears" src="Assets/Props/gears.png">
    <img id="smokeExplosion" src="Assets/Collision Animations/smokeExplosion.png">
    <img id="fireExplosion" src="Assets/Collision Animations/fireExplosion.png">
    <img id="shield" src="Assets/shield.png">

    <!-- Environment -->
    <img id="layer1" src="Assets/Layers/layer1.png">
    <img id="layer2" src="Assets/Layers/layer2.png">
    <img id="layer3" src="Assets/Layers/layer3.png">
    <img id="layer4" src="Assets/Layers/layer4.png">

    <!-- sound -->
    <audio id="powerup" src="Assets/sounds/powerup.wav"></audio>
    <audio id="powerdown" src="Assets/sounds/powerdown.wav"></audio>
    <audio id="explosion" src="Assets/sounds/explosion.wav"></audio>
    <audio id="shot" src="Assets/sounds/shot.wav"></audio>
    <audio id="hit" src="Assets/sounds/hit.wav"></audio>
    <audio id="shieldSound" src="Assets/sounds/shield.wav"></audio>

    <!-- Main script file -->
    <script type="module" src="script.js"></script>

</body>

</html>
